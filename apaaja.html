<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Profil Kreatif</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-container {
            width: 320px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            text-align: center;
            transition: transform 0.4s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .card-container:hover {
            transform: translateY(-20px);
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease-in-out;
        }

        .card-container:hover .profile-picture {
            transform: scale(1.1) rotate(10deg);
        }

        h2 {
            margin-top: 20px;
            margin-bottom: 5px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        p {
            margin: 0;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #fff;
            font-size: 24px;
            transition: transform 0.3s ease-in-out;
        }

        .social-links a:hover {
            transform: scale(1.3);
            color: #66ff99;
        }

        /* Latar belakang animasi */
        .card-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10.1%),
                        radial-gradient(circle, rgba(255,255,255,0.1) 10%, transparent 10.1%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            opacity: 0.5;
            animation: moveBackground 20s linear infinite;
        }

        @keyframes moveBackground {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <div class="card-container">
        <img src="https://i.ibb.co/L61sF1B/avatar.png" alt="Foto Profil" class="profile-picture">
        <h2>Nama Anda</h2>
        <p>Pengembang Web & Desainer</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
